<section>

    <div class="row ">
        <div class="col-md-2">
        <img [src]="productDetails.imageCover" [alt]="productDetails.title"class="w-100  ">
        
        </div>
        <div class="col-md-10">
        <h3 class="h5 ">{{productDetails.title.split(".").slice(0,2).join(" ")}}</h3>
        <p class="text-muted ">{{productDetails.description}}</p>
        <h4 class="h6">{{productDetails.category.name}}</h4>
        <div class="d-flex justify-content-between align-items-center m-2  ">
        <span>{{productDetails.price}}</span>
        <div>
            <span>{{productDetails.ratingsAverage}}</span>
            <i class="fa-solid fa-star rating-color"></i>
        
        <i></i>
        </div>
        </div>
        <button class="btn-main w-100 " (click)="addProductToCart(productDetails._id)">Add to cart</button>
        
        </div>
        </div>

</section>
